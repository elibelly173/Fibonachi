
<ion-view>
	<div class="reportmain" >
		<!-- <img src="img/report/vinyet.png" class="report-back" ng-click="startclcik()"> -->
		<img src="img/report/report.png" class="report-aa"/>
		<img src="img/report/report_back.png" class="report-icon" id="report-back" ng-click="backfunc()" />
		<img src="img/report/report_continue.png" class="report-icon" id="report-continue" ng-click="continuefunc()" />
		<img src="img/report/report_exit.png" class="report-icon" id="report-exit" ng-click="exitfunc()" />

		<img src="{{list1}}" ng-repeat="list1 in speedlists track by $index" class="speedlists" id="speedlists{{$index}}" />
		<img src="{{list2}}" ng-repeat="list2 in accuracylists track by $index" class="accuracylists" id="accuracylists{{$index}}" />
	</div>

	
		
</ion-view>
